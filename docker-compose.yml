services:
  backend:
    build: ./server
    container_name: devops-tutorial-notes-backend
    restart: always
    env_file:
      - ./server/.env
    ports:
      - "5000:5000"

  frontend:
    build:
      context: ./client
      args: 
        VITE_API_URL: http://65.0.133.63:5000/api
    container_name: devops-tutorial-notes-frontend
    restart: always
    env_file:
      - ./client/.env
    ports:
      - "5173:5173"
    depends_on:
      - backend
 